<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Gaazzeebo's New Year Celebration 2025 - Join us in counting down to an incredible year ahead!" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaazzeebo New Year's Celebration 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>
  <div id="confetti-container"></div>
  <div class="sparkles-layer layer1"></div>
  <div class="sparkles-layer layer2"></div>
  <div class="sparkles-layer layer3"></div>

  <div class="main-container">
    <div class="main-inner">
      <div class="gaazzeebo-branding">GAAZZEEBO</div>
      <h1 class="gaazzeebo-title">Happy New Year <span class="year-span">2025</span></h1>
      
      <h2 class="typewriter" id="typewriterText"></h2>

      <div class="countdown-container">
        <div class="countdown-item">
          <div class="flip-card" id="days-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">00</div>
              <div class="flip-card-back">00</div>
            </div>
          </div>
          <span class="label">Days</span>
        </div>
        <div class="countdown-item">
          <div class="flip-card" id="hours-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">00</div>
              <div class="flip-card-back">00</div>
            </div>
          </div>
          <span class="label">Hours</span>
        </div>
        <div class="countdown-item">
          <div class="flip-card" id="minutes-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">00</div>
              <div class="flip-card-back">00</div>
            </div>
          </div>
          <span class="label">Minutes</span>
        </div>
        <div class="countdown-item">
          <div class="flip-card" id="seconds-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">00</div>
              <div class="flip-card-back">00</div>
            </div>
          </div>
          <span class="label">Seconds</span>
        </div>
      </div>

      <button id="celebrateButton" class="celebrate-button">Celebrate with Gaazzeebo!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
